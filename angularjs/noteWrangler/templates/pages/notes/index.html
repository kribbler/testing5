<div class="note-wrapper">
	<a class="card-notes" 
		ng-repeat="note in indexController.notes"
		ng-href="#/notes/{{note.id}}"
	>

	<div class="card" title="{{node.title}}">
		<div ng-if='icon'>
			<i class="icon inco-card {{note.icon}}"></i>
		</div>

		<h2 class='h3'>{{node.title}}</h2>
	</div>
</div>
